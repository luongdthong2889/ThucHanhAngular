<div class="row">
    <div class="col-sm-12">
      <form [formGroup]="laptopForm" (ngSubmit)="onSubmit() ">
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success mr-1" [disabled]="!laptopForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">ID</label>
              <input type="id" id="id" formControlName="id" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">ProductName</label>
              <input type="text" id="name" formControlName="name" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" id="price" formControlName="price" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                row="6"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
