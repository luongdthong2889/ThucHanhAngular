<div class="row">
    <div class="col-sm-12">
        <button (click)="onNewMobilePhone()" class="btn btn-success">New Mobile Phone</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <app-mobile-item *ngFor="let mobilePhoneItem of mobilePhones;let i = index" [mobilePhone]="mobilePhoneItem"[index]="i"></app-mobile-item>
        </div>
    </div>
</div>
